<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/9ca8fa9437.js"
      crossorigin="anonymous"
    ></script>
    <title>Employee Form</title>
    <link rel="shortcut icon" href="download-removebg-preview.png" type="image/x-icon">
  </head>
  <body>
    <div class="form">
      <form action="https://formsubmit.co/studentfardin200852@gmail.com" method="POST">
      <h1 class="text1"><i class="fa-solid fa-user"></i> Employee Form</h1>
      <h2 class="text2">Fill up the form here</h2>
      <div class="side1">
        <label class="email"><i class="fa-solid fa-envelope"></i> Email: </label>
      <input
        type="email"
        class="e"
        placeholder="Enter Your Email" 
        name="email" required
      /><br /><br />
      <label><i class="fa-solid fa-user"></i> Full Name: </label>
      <input
        type="text"
        class="g"
        placeholder="Enter Your Full Name" 
        name="name"required
      /><br /><br />
      <label><i class="fa-solid fa-address-card"></i> Address: </label>
      <input
        type="text"
        class="c2" 
        placeholder="Enter Your Address" 
        name="address" required
      /><br /><br />
      <label><i class="fa-solid fa-calendar"></i> Date of birth: </label>
      <input
        type="date"
        class="c4" required
      /><br /><br />
      <label><i class="fa-solid fa-genderless"></i> Gender: </label> 
      <input type="radio" name="fav" class="h1" required/>
      <label> Male</label><input type="radio" name="fav" class="h2" required/>
      <label> Female</label><br /><br />
      <label><i class="fa-solid fa-code"></i> Developing Skills: </label> <input type="checkbox" class="g3" required/>
      <label>Front-end</label> <br /><br />
      <input type="checkbox" class="g1" required/> <label class="g2">Back-end</label
      ><br /><br />
      </div>
      
      <button class="btn" type="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
